<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Components Infographic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header> 
    <p>Hover over each component to learn more!</p>
  </header>

  <div class="iphone-container">
    <img src="img/main.png" alt="iPhone" class="main-img" id="mainImage">
    <!-- Progress bar container -->
    <div id="progressContainer">
      <div id="progressBar"></div>
      <div id="progressText">0%</div>
    </div>
    <!-- Loading circle -->
    <div id="loadingCircle"></div>
    <div id="progressMessage">iPhone Breakdown in Progress...</div>
  </div>

  <!-- Components -->
  <div class="component-container" data-fact="iPhone uses Silicon for transistors and screen glass." data-number="1">
    <img src="img/component1.png" alt="Component 1" class="component">
  </div>
  <div class="component-container" data-fact="Lithium is used in the iPhoneâ€™s battery." data-number="2">
    <img src="img/component2.png" alt="Component 2" class="component">
  </div>
  <div class="component-container" data-fact="Carbon is found throughout the iPhone." data-number="3">
    <img src="img/component3.png" alt="Component 3" class="component">
  </div>
  <div class="component-container" data-fact="Aluminum is used for the reinforced screen glass." data-number="4">
    <img src="img/component4.png" alt="Component 4" class="component">
  </div>
  <!-- Add more components similarly -->
  <div class="component-container" data-fact="iPhones rely on 75 elements." data-number="5">
    <img src="img/component5.png" alt="Component 5" class="component">
  </div>
  <div class="component-container" data-fact="Oxygen is another element used in the screen." data-number="6">
    <img src="img/component6.png" alt="Component 6" class="component">
  </div>
  <div class="component-container" data-fact="Potassium is used in the reinforced glass." data-number="7">
    <img src="img/component7.png" alt="Component 7" class="component">
  </div>
  <div class="component-container" data-fact="Non-renewable elements are crucial for iPhone manufacturing." data-number="8">
    <img src="img/component8.png" alt="Component 8" class="component">
  </div>
  <div class="component-container" data-fact="Many elements used in iPhones have no substitutes." data-number="9">
    <img src="img/component9.png" alt="Component 9" class="component">
  </div>
  <div class="component-container" data-fact="Efficient recycling is essential for sustainability." data-number="10">
    <img src="img/component10.png" alt="Component 10" class="component">
  </div>
  <div class="component-container" data-fact="Technology advancements depend on these elements." data-number="11">
    <img src="img/component11.png" alt="Component 11" class="component">
  </div>

  </div>
  <div class="component-container" data-fact="Your iPhone is a marvel of modern engineering." data-number="14">
    <img src="img/component14.png" alt="Component 14" class="component">
  </div>

  <button id="breakButton">Break</button>

  <script src="script.js"></script>

</html>
